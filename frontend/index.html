<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect to AI Assistant</title>
</head>

<body>
    <p>Please fill out the form below to get started.</p>

    <!-- Form for user input (Phone Number, Email, Objective) -->
    <form action="/" method="POST">
        <label for="phoneNumber">Phone Number:</label><br>
        <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

        <label for="objective">Objective:</label><br>
        <input type="text" id="objective" name="objective" placeholder="What is your objective?" required><br><br>

        <button type="submit">Start Assistant</button>
    </form>
</body>

</html>
